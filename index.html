<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <section class="sidebar">
        <header class="header-sidebar">
            <div class="container-sidebar">
                <div class="header-sidebar__content">
                    <button class="action-button"><span class="icon icon--close "></span></button>
                    <a class="logo" href="#"><img src="image/CPS.svg" alt="Логотип"></a>
                    <button class="action-button"><span class="icon icon--bigsearch"></span></button>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="container-sidebar">
                <nav class="nav-sidebar">
                    <a class="nav-sidebar__list-item nav-sidebar__list-item--active">Ремонт техники</a>
                    <a class="nav-sidebar__list-item">Услуги и сервисы</a>
                    <a class="nav-sidebar__list-item">Корпоративным клиентам</a>

                    <a class="nav-sidebar__list-item">Контакты</a>
                </nav>
            </div>
        </main>
        <footer class="footer-sidebar">
            <div class="footer-sidebar__action-button">
                <button class="action-button"><span class="icon icon--phone "></span></button>
                <button class="action-button"><span class="icon icon--message "></span></button>
                <button class="action-button"><span class="icon icon--profile "></span></button>
            </div>
            <div class="email">
                <a href="#" class="email__button">mail@cps.com</a>
            </div>
            <div class="phone">
                <a href="#" class="phone__button">8 800 890 8900</a>
            </div>
            <div class="language">
                <button class="language__button language__button--active"><span class="">RU</span></button>
                <button class="language__button"><span class="">EN</span></button>
                <button class="language__button"><span class="">CH</span></button>
            </div>
        </footer>
    </section>
</body>

</html>
